<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do!!!!!</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="title-container">
                <h1>TODO</h1>
                <img src="images\icon-sun.svg" alt="">
            </div>
                
        </div>
        <div class="todo-container">
            <div class="todo-input">
              <input type="text" name="text" id="input" placeholder="add to do to your list">
              <button class="add">+</button>
            </div>
            <div class="todo-list">
                <div class="list-of-do">
                    <ul></ul>
                </div>
                
                    <div class="status">
                        <span class="count">0 items left</span>
                        <div class="mid">
                          <span>All</span>
                        <span class="active">Active</span>
                        <span class="complete">Completed</span>
                        </div>
                        <span class="clear">Clear completed</span>
                      </div>
                  </div>
                </div>
              
            
          <div class="buttom">
            <p class="notice">Drag and drop to reorder list</p>
          </div>
        </div>
        <script src="./todo.js"></script>
      </body>
</html>

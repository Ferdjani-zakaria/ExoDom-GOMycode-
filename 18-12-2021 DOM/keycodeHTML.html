<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1{
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        gap: 10px;
    }
    #box-container{
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .box{
        border: solid 2px rgb(128, 158, 240);
        background-color: rgb(128, 180, 240);
        color: white;
        width: 20%;
        margin: 10px;
        text-align: center;
    }
    .show{
        display: none;
    }

   
</style>
<body>
    <div id="divP"><h1>click</h1></div>
    <div id='div1' class="show">
        <h1>Keycode Generator</h1>
        <h2 id ='num'>press any key to get the Javascript event keycode</h2>
    </div>
    <div id='box-container' class="show" >
        <div class="box">
            <p>event key</p>
            <h3 id='key'>1</h3>
        </div>
        <div class="box">
            <p>event.location</p>
            <h3 id ='location'>2</h3>
        </div>
        <div class="box">
            <p>event.which</p>
            <h3 id='which'>3</h3>
        </div>
        <div class="box">
            <p>event.code</p>
            <h3 id='code'>4</h3>
        </div>
    </div>
    <script src="keycodeJS.js"></script>
</body>
</html>
